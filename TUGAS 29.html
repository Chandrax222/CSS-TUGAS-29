<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../semantic-ui/semantic.min.css" type="text/css">
    <link rel="stylesheet" href="Tugas29.css" type="text/css">
    <title>Membuat Register UI Semantic</title>
</head>
<body>

    <div class="container">
        <div class="logo">
            <h3>
                <img src="../TUGAS CSS/niomic.png" alt="">
                Daftar Akun di Niomic
            </h3>
        </div>
        <form action="" method="post">
                <label for="namadepan"><i class="user icon"></i></label>
                <input type="text" name="namadepan" id="namadepan" placeholder="Nama Depan">
                <br>
                <label for="namabelakang"><i class="user icon"></i></label>
                <input type="text" name="namabelakang" id="namabelakang" placeholder="Nama Belakang">
                <br>
                <label for="telepon"><i class="user icon"></i></label>
                <input type="number" name="number" id="number" placeholder="No HP/Telepon">
                <br>
                <label for="alamatemail"><i class="user icon"></i></label>
                <input type="email" name="alamatemail" id="alamatemail" placeholder="Alamat Email">
                <br>
                <label for="katasandi"><i class="lock icon"></i></label>
                <input type="password" name="katasandi" id="katasandi" placeholder="Passoword">
                <br>    
                <button type="submit" class="ui teal button">Submit</button>
        </form>
    </div>
    
    <script src="../semantic-ui/semantic.min.js"></script>
</body>
</html>
